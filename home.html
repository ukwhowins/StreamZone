<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamZone - Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hero {
            background-image: url('hero-background.jpg'); /* Placeholder for your background image */
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 100px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .featured-content {
            padding: 20px;
            text-align: center;
        }

        .featured-content h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .featured-content .card {
            display: inline-block;
            width: 300px;
            height: 300px;
            margin: 10px;
            background-color: #333;
            color: #fff;
            text-align: center;
            line-height: 300px; /* Center text vertically */
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            background-size: cover;
            background-position: center;
            text-decoration: none;
        }

        .featured-content .card:hover .card-info {
            opacity: 1;
        }

        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: left;
        }

        .card-info h3 {
            margin: 0;
            font-size: 1.5em;
        }

        .card-info p {
            margin: 5px 0;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <main>
        <section class="hero">
            <h1>Welcome to StreamZone</h1>
            <p>Your favorite movies, matches, and series, all in one place.</p>
        </section>

        <section class="featured-content">
            <a href="https://www.syrialive.cc/" class="card" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWP-_zckTg2PGVV_2Fz2QR5BCGPVjDElgLQw&s');">
                <div class="card-info">
                    <h3>Live Matches</h3>
                    <p>Watch live football matches.</p>
                </div>
            </a>
            <a href="https://coolmaan.store/" class="card" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKYGnhvWXslRVwAbfKebEoDq9m9lHEA9m9sw&s');">
                <div class="card-info">
                    <h3>Streaming</h3>
                    <p>Stream movies and series.</p>
                </div>
            </a>
        </section>
    </main>

</body>
</html>
